<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Shope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rayquaza.png" type="image/x-icon">
</head>
<body>

    <!-- Barra de an√∫ncio -->
    <div class="refrao">
        <h3>Melhor loja de games da cidadeüêçüî•</h3>
    </div>

    <!-- Barra de pesquisa e bot√µes -->
    <div class="searchbox">
        <img class="rayquaza" src="rayquaza.png" alt="Rayquaza">
        <div class="input-container">
            <input class="pesquisa" type="text" placeholder="Procure pelo nome do produto">
            <img src="imagens/lupa.png" alt="Lupa" class="lupa" onclick="toggleSearch()">
        </div>
        <input class="login" type="button" value="Fazer Login">
        <input class="carrinho" type="button" value="Carrinho">
    </div>

    <!-- Produtos -->
    <div class="products-container">
        <div class="product">
            <img src="minecraft.png" alt="Minecraft Bedrock">
            <h3>Minecraft Bedrock</h3>
            <p class="price">R$ 22,50</p>
            <button onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="netflix.png" alt="Netflix">
            <h3>Netflix</h3>
            <p class="price">R$ 22,50</p>
            <button onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="GAMEPASS.png" alt="Game Pass">
            <h3>Game Pass</h3>
            <p class="price">R$ 22,50</p>
            <button onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="NITRO.png" alt="Discord Nitro">
            <h3>Discord Nitro</h3>
            <p class="price">R$ 22,50</p>
            <button onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="spotifyf.png" alt="Spotify Premium">
            <h3>Spotify Premium</h3>
            <p class="price">R$ 16,50</p>
            <button onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>
    </div>

    <!-- Redes sociais -->
    <div class="redes">
        <div class="logos">
            <a href="https://discord.gg/tc3PDE89"><img src="discord.png" alt="Discord"></a>
        </div>
        <div class="logos">
            <a href="https://www.instagram.com/leviy6k?igsh=MTcyam5vY2RodnpnMg=="><img src="insta.png" alt="Instagram"></a>
        </div>
        <div class="logos">
            <a href="https://discord.gg/tc3PDE89"><img src="ttk.png" alt="TikTok"></a>
        </div>
    </div>

    <script>
        function toggleSearch() {
            let input = document.querySelector(".pesquisa");
            if (window.innerWidth <= 600) {
                input.classList.toggle("ativa");
            }
        }
    </script>

</body>
</html>
