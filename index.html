<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Shope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="refrao">
    <h3>melhor loja de games da cidade🐍🔥</h3>
  </div>
  <div class="searchbox">
    <img class="rayquaza" src="rayquaza.png" alt="Rayquaza">
    <div class="input-container">
        <input class="pesquisa" type="text" placeholder="Procure pelo nome do produto">
        <img src="lupa.png" alt="Lupa" class="lupa" onclick="toggleSearch()">
    </div>
</div>
<div class="fundo-gif"></div>

</body>
<script>
  function toggleSearch() {
      let input = document.querySelector(".pesquisa");
      if (window.innerWidth <= 600) { // Só funciona no celular
          input.classList.toggle("ativa");
      }
  }
</script>

</html>
